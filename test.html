  <script>
    function againRequest(fn, nums, time) {
      return Promise.race([
        new Promise((resolve, reject) => {
          let i = 1
          function fnRun() {
            fn().then(res => resolve(res)).catch((err) => {
              if (i < nums) {
                i++
                console.log(err)
                fnRun()
              } else {
                reject(new Error('request exceeds the number limit'))
              }
            })
          }
          fnRun()
        }),
        new Promise((resolve, reject) => {
          setTimeout(() => {
            reject(new Error('request timeout'))
          }, time)
        }),
      ])
    }
